<div class="main-page">
    <h1 class="welcome-title">
      Welcome to myFlix!
    </h1>
  <div class='buttons-div'>
    <button
      mat-raised-button
      (click)="openUserRegistrationDialog()"

      color="primary"

      Sign Up
    </button>
    <button
      mat-raised-button
      (click) = "openLoginDialog()"
      color="primary"
    >
      Login
    </button>
  </div>

</div>
